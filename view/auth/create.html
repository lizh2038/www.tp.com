{extend name="layouts/default" /}
{block name="title"}用户登录{/block}
{block name="content"}
<style>
    /* 默认样式（移动端） */
    .card {
      width: 100%; /* 移动端保持默认宽度 */
    }
  
    /* 桌面端样式 */
    @media (min-width: 768px) {
      .card {
        width: 35%; /* 桌面端增加 50% 的宽度 */
        max-width: 1200px; /* 设置最大宽度，避免过度拉伸 */
        
      }
    }
  </style>
<div class="row">
    <div class="offset-md-0 col-md-12 d-flex flex-column justify-content-center align-items-center">
        <div class="card">
            <div class="card-header h3 text-center">
                <i class="fa fa-user-circle text-success" ></i>&nbsp;用户登录
            </div>
            <div class="card-body">
                {include file="shared/_errors"}
                <form method="post" action="{:url('login.save')}">
                    {:token_field()}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱:</label>
                        <input type="email" required maxlength="255" value="{:Session('old.email')}"
                         class="form-control form-control-lg" style="width: 100%; height: 50px;" placeholder="请输入你的邮箱账号" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码:</label>
                        <input type="password" required minlength="6" maxlength="255" 
                        class="form-control form-control-lg" style="width: 100%; height: 50px;" placeholder="请输入你的登录密码" id="password" name="password">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                      <label class="form-check-label" for="remember_me">记住我</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                  </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between">
                    <a class="text-decoration-none" href="{:url('User/create')}">没有账号？点击注册</a>
                    <a href="{:url('password.request')}">忘记密码？</a>
                </div>
            </div>
        </div>
    </div>
</div>
    
{/block}
