{extend name="layouts/default" /}
{block name="title"}用户找回密码{/block}
{block name="content"}
<style>
    /* 默认样式（移动端） */
    .card {
      width: 100%; /* 移动端保持默认宽度 */
    }
  
    /* 桌面端样式 */
    @media (min-width: 768px) {
      .card {
        width: 35%; /* 桌面端增加 50% 的宽度 */
        max-width: 1200px; /* 设置最大宽度，避免过度拉伸 */
        
      }
    }
  </style>
<div class="row">
    <div class="offset-md-0 col-md-12 d-flex flex-column justify-content-center align-items-center">
        <div class="card">
            <div class="card-header h3 text-center">
                <i class="fa fa-retweet text-success" ></i>&nbsp;用户找回密码
            </div>
            <div class="card-body">
                {include file="shared/_errors"}
                <form method="post" action="{:url('password.email')}">
                    {:token_field()}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱:</label>
                        <input type="email" required maxlength="255" 
                         class="form-control form-control-lg" style="width: 100%; height: 50px;" placeholder="请输入你的邮箱账号" id="email" name="email">
                    </div>
                   
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">发送找回密码链接到邮箱</button>
                    </div>
                  </form>
            </div>
        </div> 
    </div>
</div>
    
{/block}
