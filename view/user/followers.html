{extend name="layouts/default" /}
{block name="title"}{$title}{/block}
{block name="content"}
<div class="row">
   <div class="offset-md-2 col-md-8">
       <div class="card">
        <div class="card-header text-center">
            <i class="fa fa-user-circle-o text-success"></i> {$title}
       </div>
       <div class="card-body">
        <ul class="list-group list-group-flush">
            {foreach $users as $user}
            {include file="users/_followers"}
            {/foreach}
        </ul>
        <div class="pages ">
            {$users|raw}
            <span class="count">共{$users->total()}条数据</span>
        </div>  
       </div>
</div>    
{/block}
