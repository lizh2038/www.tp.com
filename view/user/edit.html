{extend name="layouts/default" /}
{block name="title"}用户个人资料编辑{/block}
{block name="content"}
<style>
    /* 默认样式（移动端） */
    .card {
      width: 100%; /* 移动端保持默认宽度 */
    }
  
    /* 桌面端样式 */
    @media (min-width: 768px) {
      .card {
        width: 35%; /* 桌面端增加 50% 的宽度 */
        max-width: 1200px; /* 设置最大宽度，避免过度拉伸 */
        
      }
    }
  </style>
<div class="row">
    <div class="offset-md-0 col-md-12 d-flex flex-column justify-content-center align-items-center">
        <div class="card">
            <div class="card-header h3 text-center">
                <i class="fa fa-pencil-square-o text-success" ></i>&nbsp;用户个人资料编辑
            </div>
            <div class="card-body">
                {include file="shared/_errors"}
                <div class="offset-md-2 col-md-8 d-flex flex-column justify-content-center align-items-center">
                  <img src="{$user->avatar}" class="img-thumbnail" alt="{$user->name}" style="width: 200;">
                  
                  </div>
                <form method="post" action="{:url('User/update', ['id' => $user->id])}">
                    {:token_field()}
                    <input type="hidden" name="_method" value="PUT">
                    <div class="mb-3">
                      <label for="name" class="form-label">用户名称:</label>
                      <input type="text" required maxlength="25" value="{$user->name}"
                      class="form-control form-control-lg" style="width: 100%; height: 50px;" placeholder="请输入你的名称" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱:</label>
                        <input type="email" required maxlength="255" value="{$user->email}" disabled
                        class="form-control form-control-lg" style="width: 100%; height: 50px;" placeholder="请输入你的邮箱" id="email" name="email">
                      </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">密码:</label>
                      <input type="password"  minlength="6" maxlength="255" 
                      class="form-control form-control-lg" style="width: 100%; height: 50px;" placeholder="留空不修改密码" id="password" name="password">
                    </div>
                    <div class="mb-3">
                      <label class="password_confirm" for="form-label">密码确认:</label>
                      <input type="password"  minlength="6" maxlength="255"
                       class="form-control form-control-lg" style="width: 100%; height: 50px;" placeholder="请重新输入你的密码" id="password_confirm" name="password_confirm">
                    </div>
                    <div class="d-flex ">
                    <button type="submit" class="btn btn-primary">修改</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
    
{/block}
